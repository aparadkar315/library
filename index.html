<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <form action="" method="post">
                <fieldset>
                    <legend>Enter Book Details Here</legend>
                        <p>
                            <label for="tit">Title:</label>
                            <input type="text" id="tit" name="title">
                        </p>

                        <p>
                            <label for="auth">Author:</label>
                            <input type="text" id="auth" name="author">
                        </p>

                        <p>
                            <label for="pag">Number of Pages:</label>
                            <input type="text" id="pag" name="pages">
                        </p>

                        <p>
                            <label for="readStat">Read Status:</label>
                            <input type="text" id="readStat" name="pages" placeholder="Read/Not Read Yet">
                        </p>

                
                            <button type="submit" class="addBook">Add Book</button>
                            <button type="reset" class="reset">Reset</button>
                       
                </fieldset>
            </form>
        </aside>
        <main class="card-container">
            <h1>Your Books Will Be Displayed Here.</h1>
        </main>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
